<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <div class="section">
        <div class="left">

            <img src="/background.jpg" alt="">

        </div>
        <div class="right">
            <div class="right__up">
                <img id="logo" src="/insta logo.png" alt="logo">
                <input class="email" type="email" placeholder="Email">
                <input class="passwords" type="text" placeholder="password">
                <a class="login" href="#">Log In</a>
                <div class="break">
                    <hr>
                    <hr>

                </div>
                <div class="bottom">
                    <img src="/faceb.svg" alt="">
                    <p>Log in with Facebook</p>

                </div>
                <p class="password">Forgot password ?</p>

            </div>
            <div class="right__down">
                <p class="signUp">Dont have an Account ?<a href="">Sign up</a></p>

            </div>

        </div>

    </div>
    <script src="/js/register.js"></script>
</body>

</html>
